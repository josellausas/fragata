global:
  scrape_interval: 10s
  external_labels:
    monitor:  'local-monitor'

scrape_configs:
  - job_name: 'django-app'
    metrics_path: /metrics/
    static_configs:
      - targets: ['django:8000']

  - job_name: 'web-app'
    metrics_path: /metrics/
    static_configs:
      - targets: ['web:5000']

  - job_name: 'docker-managers'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:50501']

  - job_name: 'docker-workers'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:50501']
